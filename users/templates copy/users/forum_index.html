<!-- forum/templates/forum/forum_index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'forum/css/styles.css' %}">
    <title>Forum</title>
</head>
<body>

  <header>
    <h1>Forum</h1>
  </header>

  <div class="thread-list">
    {% for thread in threads %}
      <div class="thread-item">
        <h2><a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a></h2>
        <p>Created by: {{ thread.creator.username }} at {{ thread.created_at }}</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
